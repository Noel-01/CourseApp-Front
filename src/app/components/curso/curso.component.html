<div class="container py-4">
  <br>
  <div class=" card bg-light">
    <div class="card-body">
      <h1 class="card-title"> Catálogo de cursos</h1>
      <table class="table table-striped table-bordered">
        <thead class="thead-inverse">
          <tr>
            <th>Titulo</th>
            <th>Profesor</th>
            <th>Nivel</th>
            <th>Horas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td>{{curso.title}}</td>
            <td>{{curso.teacherName}}</td>
            <td>{{curso.level}}</td>
            <td>{{curso.hours}}</td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
          <li id="m-5"> <a style="color:white" data-toggle="modal" data-target="#modalCrear" class="btn btn-primary btn"
              (click)="getProfesores()">Nuevo Curso</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<div class="container">
  <!-- Modal Crear Curso -->
  <div class="modal fade" id="modalCrear" role="dialog">
    <div class="mmodal-dialog modal-xs">
      <!-- Modal content-->
      <div class="modal-content">
        <!--   <div class="modal-header">
                  <h4 class="modal-title">Crear Curso</h4>
              </div>-->
        <div class="modal-body">
          <div class="container py-4">
            <!--<div class="card bg-light">-->
            <!---------------->
            <div class="modalm bg-light">
              <div class="card-body">
                <form #formCrear="ngForm">
                  <div class="form-group row">
                    <label class="col-sm-8 col-form-label">
                      <h3><strong>Añadir Curso</strong></h3>
                    </label>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                      <h4><strong>Activo</strong></h4>
                    </div>
                    <div>
                      <div class="form-check">
                        <input class="form-check-input input-check" name="select" type="checkbox" id="gridCheck1" 
                        [(ngModel)]="cursoNuevo.state"/>
                      </div>
                    </div>
                  </div>

                 
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                      <h4><strong>Profesor</strong></h4>
                    </label>
                    <div class=".col-xs-3 input-form">
                      <select class="form-control" name="select" [(ngModel)]="cursoNuevo.teacherid">
                        <option *ngFor="let profesor of profesores" [ngValue]="profesor.id">
                          {{profesor.name}}</option>
                      </select>
                    </div>
                  </div>
                
                  
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                      <h4><strong>Titulo</strong></h4>
                    </label>
                    <div class=".col-xs-3 input-form">
                      <input type="text" name="name" class="form-control" placeholder="Titulo" [(ngModel)]="cursoNuevo.title" />
                    </div>
                  </div>
              
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                      <h4><strong>Nivel</strong></h4>
                    </label>
                    <div class=".col-xs-3 input-form">
                      <select class="form-control"  name="select" [(ngModel)]="cursoNuevo.level" style="padding-right: 100px;" >
                        <option *ngFor="let level of levels" [ngValue]="level">
                          {{level}}</option>
                      </select>
                    </div>
                  </div>
                      
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">
                      <h4><strong>Horas</strong></h4>
                    </label>
                     <!--  <div class=".col-xs-3 input-form custom-select">-->
             <!-- <input list="encodings" class=".col-xs-3 input-form custom-select ">-->
                    <select class="form-control .col-xs-3 input-form custom-select" name="select" [(ngModel)]="cursoNuevo.hours">
                      <option *ngFor="let hours of hoursLoop" [ngValue]="hours">                      
                        {{hours}}</option>
                    </select>
                  </div>
                 <!-- </div>-->
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" (click)=guardarCurso() class="btn btn-primary"[disabled]="!formCrear.form.valid"
                      data-dismiss="modal">Añadir</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
